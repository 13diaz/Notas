<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      importantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let importante of importantes">
      <ion-label>{{importante.titulo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
