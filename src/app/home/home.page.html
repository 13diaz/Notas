<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Notas </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarNuevaNota()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let importante of importantes"
      [routerLink]="['/home', importante.id]"
    >
      <ion-label>{{importante.titulo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
